  <title>Cadastro de Planta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef5ea;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>

    <input type="text" id="nome" name="nome" required>

    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecione</option>
      <option value="hortaliça">Hortaliça</option>
      <option value="erva">Erva</option>
      <option value="fruta">Fruta</option>
      <option value="legume">Legume</option>
      <option value="outro">Outro</option>
    </select>

    <label for="data">Data de Plantio</label>
    <input type="date" id="data" name="data" required>

    <label for="imagem">Imagem da Planta</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required>

      <button type="submit">Cadastrar Planta</button>

        <button type="button" style="background-color: #2196f3;">Ver Coleção</button>
      </a>
    </div>
  </form>

  <script>
    const form = document.getElementById('formPlanta');
    const colecao = document.getElementById('colecaoPlantas');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Impede o recarregamento da página

      const nomeComum = document.getElementById('nomeComum').value;
      const nomeCientifico = document.getElementById('nomeCientifico').value;

      const card = document.createElement('div');
      card.innerHTML = `
        <h3>${nomeComum}</h3>
        <p><em>${nomeCientifico}</em></p>
      `;
      card.classList.add('planta-card');

      colecao.appendChild(card);

      form.reset(); // Limpa o formulário
    });
  </script>
